<!DOCTYPE html>
<html>
  <form action="resumen.html" method="GET">
    <h1>Encuesta sobre Hábitos de Lectura</h1>
    <p>Información requerida</p>

    <label for="name">Nombre</label>
    <br />
    <input type="text" id="name" name="name" />
    <br />
    <br />
    <label for="age">Edad</label>
    <br />
    <input type="age" id="age" name="age" />
    <br />
    <br />

    <label for="type">¿Con qué frecuencia lee libros?</label>
    <br />
    <input type="radio" id="diario" name="frecuencia" value="diario" />
    <label for="diario">Diario</label>

    <input type="radio" id="semanal" name="frecuencia" value="semanal" />
    <label for="semanal">Semanal</label>

    <input type="radio" id="casi_nunca" name="frecuencia" value="casi_nunca" />
    <label for="casi_nunca">Casi nunca</label>
    <br />
    <br />
    <label for="message">Recomiende su libro favorito:</label>
    <br />
    <textarea id="message" name="message"></textarea>
    <br />

    <input type="submit" value="Enviar informacion" />
    <br />
  </form>
</html>
