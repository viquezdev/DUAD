<!doctype html>
<html>
  <head>
    <script src="ejercicio_DOM_3.js" defer></script>
  </head>
  <body>
    <form>
      <div>
        <label for="name">Nombre</label><br />
        <input type="text" id="name" name="name" required />
      </div>

      <div>
        <label for="last_name">Apellidos</label><br />
        <input type="text" id="last_name" name="last_name" required />
      </div>

      <div>
        <label for="email">Correo electrónico</label><br />
        <input type="email" id="email" name="email" required />
      </div>

      <div>
        <label for="password">Contraseña</label><br />
        <input type="password" id="password" name="password" required />
      </div>

      <div>
        <p>¿Es empleado?</p>

        <input type="radio" id="empleado_si" name="empleado" value="si" />
        <label for="empleado_si">Sí</label>

        <input type="radio" id="empleado_no" name="empleado" value="no" />
        <label for="empleado_no">No</label>
      </div>

      <div id="campo-empleo">
        <label for="empresa">Empresa donde trabaja</label><br />
        <input type="text" id="empresa" name="empresa" />
      </div>
    </form>
  </body>
</html>
