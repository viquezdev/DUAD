<!doctype html>
<head>

  <link rel="stylesheet" href="ejercicio_3_tabla.css" />

<body>
  <div class="global-container">
    <h1 class="tm-symbol">Billboard Hot 100</h1>
    <div class="line"></div>
    <p>WEEK OF FEBRUARY 10, 2024</p>
     </div>

                    <th></th>

                    <th></th>

                    <td><span>-</span></td>
                    <td class="gray-column"><span>1</span></td>
                    <td><span>1</span></td>

                </tr>
                <tr class="first-row">
                    <td class="number">2</td>
                    <td><img src="images/loving.png"></td>
                    <td><p class="down-arrow">&#8595</p></td>
                    <td>
                        <div class="song-info">
                            <span class="song">Loving On Me</span>

                    </td>

                    <td>
                        <div class="song-info">
                            <span class="song"> Cruel Summer</span> 
                            <span class="author">Taylor Swift</span>

                    </td>
                    <td><div class="plus-symbol">+</div></td>
                    <td class="gray-column"><div ></div></td>
                    <td><span>2</span></td>
                    <td class="gray-column"><span>1</span></td>
                    <td><span>39</span></td>

                </tr>
                <tr class="first-row">
                    <td class="number">4</td>
                    <td><img src="images/lose.png"></td>
                    <td><p class="right-arrow">&#x2192</p></td>
                    <td>
                        <div class="song-info">

                    <td><span>4</span></td>

                    <td><span>25</span></td>

                </tr>
            </tbody>
        </table>
